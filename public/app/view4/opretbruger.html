
<div class="container center_div">
<div class="wrapper">
    <h3>Sign up as user:</h3>
<div ng-controller="opretController">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-4">
            <input type="text" ng-model="user.name" class="form-control" id="name" name="username"/></div></div>

        <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
            <input type="password" ng-model="user.password" class="form-control" id="password" name="password"/></div></div>

        <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address:</label>
            <div class="col-sm-4">
            <input type="text" ng-model="user.address" class="form-control" id="address" name="address"/></div></div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-4">
                <input type="email" ng-model="user.email" class="form-control" id="email" name="email"/></div></div>

        <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City:</label>
            <div class="col-sm-4">
            <input type="text" ng-model="user.city" class="form-control" id="city" name="city"/></div></div>

        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Sign up</button>
        </div>
        </div>
    </form>
</div>
</div>


</div>
